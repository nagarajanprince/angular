<html>
    <head>
        <title>Services/factory/provider</title>
    </head>
    <body>
        <div ng-app="mainapp">
            <div ng-controller="maincontroller">
            
            </div> 
            <div ng-controller="maincontroller1">
            
            </div>
        </div>
        <script src="angular.min.js" type="text/javascript"></script>
        
        <script>
            angular.module("mainapp",[])
           .provider("myprovider",function(){
                //Provide only once call page load time
                this.dispalyval="king of knight";
                this.$get=function(){
                    
                    var data = {};
                    
                    data.firstname = "Nagarajan";
                    data.lastname ="M";
                    
                    data.dispalyval = this.dispalyval;
                    console.log("getlisted myprovider");
                    return data;
                }
                    
                
            })
            .factory("myfactory",function(){
                return "Valuefinder"
            })
            .service("myservice",function(){
                this.setvalue=function(){
                    return "valuemade";
                };
            })
            .config(function(myproviderProvider){
                myproviderProvider.dispalyval="Sorry for a  Call";
            })
            .controller("maincontroller",function(myprovider,myfactory,myservice){
                console.log("my provider :"+myprovider.firstname+"/***************/"+myprovider.dispalyval);
                console.log("my provider :"+myfactory);
                console.log("my provider1 :"+myservice.setvalue());
            })
            .controller("maincontroller1",function(myprovider,myfactory,myservice){
                console.log("my provider1 :"+myprovider.lastname);
                 console.log("my provider1 :"+myservice.setvalue());
                console.log("my provider1 :"+myfactory);
            });
        
        </script>
    </body>
</html>
