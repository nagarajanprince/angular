<html>
	<head>
		<title>Angular Module</title>
	</head>
	<body>
		<div ng-app="mainModule">
			 <div ng-controller="sample">
			    <strong>First name:</strong> {{personobject.note}}<br />
			    <strong>Last name:</strong> {{personobject.hint}}<br />
			    <strong>Full name:</strong> {{personobject.getdetail()}}<br />
			    <br />
			    <label>Set the first name: <input type="text" ng-model="personobject.note"/></label><br />
			    <label>Set the last name: <input type="text" ng-model="personobject.hint"/></label>
		 
			    </div>
		</div>

		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript">
			angular.module("mainModule",[]).value('person',{
				note:'',
				hint:'',
				getdetail:function(){
					return this.note+":"+this.hint;
				}
			}).controller('sample',function($scope,person){
				person.note='hello brother';
				person.hint="come to home";
				$scope.personobject = person;
			});
		</script>
	</body>
</html>
