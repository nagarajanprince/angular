<html>
    <head>
        <title>Basic Data Binding</title>
    </head>
    <body>
        <div ng-app="controllerapp">
            <div ng-controller="basic-controller" ng-init="username='NagarajanM';password='nagarajanm@1452';">
                    <label>User Name :</label><input type="text" ng-model="username" value="" placeholder="Enter the username"/>
                    <label>Password :</label><input type="password" ng-model="password" value="" placeholder="Enter the password"/>     
                     <br/><br/>
                
                   <input type="text" ng-model="firstname" value=""/><br/><br/>
                <input type="text" ng-model="lastname"<br/><br/>
                     default angular watcher :<br/> {{username}} :: {{password}} <br/><br/>
                 
                    controller data:{{fullname()}}
                
                
                
                
                
            </div>        
        </div>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
            var app=angular.module("controllerapp",[]);
               
            app.controller("basic-controller",function($scope){
                 $scope.firstname = "John";
                $scope.lastname = "Doe";
                
                $scope.fullname = function(){return $scope.firstname+" "+$scope.lastname;};
            });
        
        </script>
    </body>    
</html>
