<html>
    <head>
        <title>Basic Data Binding</title>
    </head>
    <body>
        <div ng-app="controllerapp">
            <div ng-controller="basic-controller">
                    <div>Click Event <button ng-click="clickeventer()">Click</button><br/>ng-click :{{dataclick}} </div>
                    <div>Please type value : <input type="text" ng-model="datainput" value=""/><button ng-if="datainput" ng-click="valueprint(datainput)">Click event</button><br/>ng-click :{{datainput1}}</div>
                
                    <div>db Click Event <button ng-dblclick="dbclickeventer()">Click</button><br/>ng-click :{{dbdataclick}} </div>
                
                
                <div> <span style="display:block;width:200px;height:400px;background-color:#ddd;"
         ng-mousedown="onMouseDown($event)"
         ng-mouseup="onMouseUp($event)"
         ng-mouseenter="onMouseEnter($event)"
         ng-mouseleave="onMouseLeave($event)"
         ng-mousemove="onMouseMove($event)"
                            ng-mouseover="onMouseOver($event)"></span><span>{{mouseeventer}}</span></div>
                
                
            </div>        
        </div>
        <script src="../angular.min.js" type="text/javascript"></script>
        <script>
            var app=angular.module("controllerapp",[]);
               
            app.controller("basic-controller",function($scope){
                
                
                $scope.clickeventer = function(){
                    $scope.dataclick="Mouse Click Event trigered";
                };
                
                 
                $scope.valueprint = function(value){
                    $scope.datainput1="Mouse Click Event trigered with value display // "+value;
                };
                
                $scope.dbclickeventer = function(){
                    $scope.dbdataclick="Mouse Click Event trigered";
                };
                
                
            });
        
        </script>
    </body>    
</html>
