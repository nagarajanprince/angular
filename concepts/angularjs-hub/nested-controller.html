<html>
    <head>
        <title>Basic Data Binding</title>
    </head>
    <body>
        <div ng-app>
            
            <div ng-controller="first-controller" ng-init="username='NagarajanM';password='nagarajanm@1452';">
                <h2>First Controller</h2>
                
                    <label>User Name :</label><input type="text" ng-model="username" value="" placeholder="Enter the username"/>
                    <label>Password :</label><input type="password" ng-model="password" value="" placeholder="Enter the password"/>     
                     <br/><br/>
                
                   <input type="text" ng-model="firstname" value=""/><br/><br/>
                <input type="text" ng-model="lastname"<br/><br/>
                     default angular watcher :<br/> {{username}} :: {{password}} <br/><br/>
                 
                    controller data:{{fullname()}}
                
                <div ng-controller="second-controller">
                    <h2>Second Controller</h2>
                    
                    

                    <p>{{dataprint}}</p>
                    /////
                    {{$parent.firstname}}
                </div>
                
                
            </div> 
            
            
            
        </div>
        <script src="angular.min.js" type="text/javascript"></script>
        <script>
           var first-controller = function($scope){
               $scope.firstname = "Welcome";
               $scope.lastname="do well";
               $scope.fullname = function(){
                   return $scope.firstname;
               }
               
            var second-controller = function($scope){
                $scope.dataprint = "Datt";
            }    
           }       
        </script>
    </body>    
</html>
