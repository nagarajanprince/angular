<!DOCTYPE html>
<html ng-app="mymodule">
<head>
    <title>Angular VL</title>
</head>
<body>


    
    
<logo></logo>    
    
    <div ng-controller="mycontroll">
        {{message}}
        
        <form ng-submit="postdata()">
            <input type="text" ng-model="name" value=""/>
            <input type="submit" value="submit"/>
        </form>
    
    </div>
    
    
    <div ng-controller="listdata">
        <ul>
            <li ng-repeat="data in tempdata">
                {{data.color}} -{{data.value}}<br>{{data.content.pass}}
            </li>
        
        </ul>
    
    </div>

<!--<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script> -->
<script src="js/angular.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

<script src="js/controller/myindex.js" type="text/javascript"></script>    
<script src="js/directives/logo.js" type="text/javascript"></script>

</body>
</html>
