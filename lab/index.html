<html>
    <head>
        <title>Do</title>
    </head>
    <body>
        <div ng-app="mainapp">
            <div ng-controller="maincontroller">
                <ul>
                    <li ng-repeat="data in datalist">
                        <span>{{data.Bookname}}</span><br/>
                        <span>{{data.Authorname}}</span><br/>
                        <span>{{data.Price}}</span>
                        
                    </li>
                </ul>            
            </div>
        </div>
        <script src="angular.min.js" type="text/javascript" ></script>
        
        <script>
            
            var app = angular.module("mainapp",[]);
            
            app.controller("maincontroller",['$scope','$http',function($scope,$http){
                
             
				
				   $http.get("http://localhost:9000/book").then(function(res){
                    $scope.datalist = res.data.Books;
					
					console.log($scope.datalist.Bookname);
					
                });
				
				
            }]);
        
        </script>
        
    </body>
</html>
