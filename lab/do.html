<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            .red{
                background-color: red;
            }
            .green{
                background-color: green;                
            }
            .blue{
                background-color: blue;
            }
            
        </style>
    </head>
    <body>
        <div ng-app="basicapp">
            <div ng-init="customer={name:'Jimi',address:'12-13-283/A1',email:'jimi@yaho.com' }">
        Expression:<br/>
        {{customer.name}}<br/><br/><br/><br/>
        
        <span ng-bind="customer.address"></span>
        <br/><br/><br/><br/>
        
        <span ng-bind-template="{{customer.name}}{{customer.address}}{{customer.email}}"></span>
        <br/>
        <span>{{10+22}}</span><br/>
        <span ng-non-bindable>{{10+22}}</span>
        
        <br/><br/><br/><br/>
        <input type="checkbox" ng-checked="checked" ng-model="data"/>
        
        {{data}}<br/>
        
        
        <label>
            <input type="radio" ng-model="value" value="red">Red                   
        </label>
        <label>
            <input type="radio" ng-model="value" value="green">green                   
        </label>
        <label>
            <input type="radio" ng-model="value" value="blue">blue                   
        </label>
        
        <div style="padding:15px" ng-class="vallue">
        
        </div>
    </div>
        </div>
        
        <div ng-app="conceptapp">
            <my-link></my-link>
            
            <ng-include src="'page1.html'"></ng-include>
            <ng-include src="'page2.html'"></ng-include>
        
            <form name="myform">
                <input type="text"  ng-model="name" required min-length="8"/>
                
                <div ng-messages="myFform.name.$error" role="alert">
                    
                    <div style="background-color:red;" ng-message="minlength">
                    
                        Data required
                    </div>
                    
                </div>
            
            </form>
        </div>
        <script src="angular.min.js" type="text/javascript"></script> 
          <script src="http://www.techstrikers.com/AngularJS/Includes/angular-messages.js"></script>
        <script type="type/ng-template" id="page1.html"></script>
        <script type="type/ng-template" id="page2.html"></script>
        <script>
            (function(angular){
                'use strict';
            
                angular.module("conceptapp",['ngMessage'])
                
            })(window.angular);
        </script>
        
        <script>
        
        var basicapp = angular.module("basicapp",[]);
        var conceptapp = angular.module("conceptapp",[]);
        
            conceptapp.directive('myLink',function(){
                return{
                    restrict:'E',
                    template:'<a href="#">My Link</a>'
                }                
            });
            
            
          angular.element(document).ready(function() { 
                angular.bootstrap(document,['conceptapp']);
          
          });
        
                                    </script>
    </body>
</html>
