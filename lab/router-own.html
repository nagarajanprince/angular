<html>
    <head>
    
    </head>
    <body>
        <div ng-app="viewpp">
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#path1">Page 1</a>
                </li>
                <li>
                    <a href="#path2">Page 2</a>
                </li>
            </ul>

            <div ng-view></div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js" type="text/javascript"></script>
        
        <script>
         var app =  angular.module("viewapp", ["ngRoute"]);
            
        app.config(function($routeProvider) {
             $routeProvider.
             when('/path1',{
                 templateUrl:'page1.html',
                 controller:''
             }).
             when('/path2',{
                 templateUrl:'page2.html',
                 controller:''
             }).
             otherwise({
                 redirectTo:'/defaultpath'
             });
         });
        
        </script>
    
    </body>

</html>
